<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="content">
        <div class="nameID"><h1>Victor Crest</h1></div>
        <div class="ageID"><p>26</p></div>
        <div class="cityID"><p>London</p></div>
    </div>
    <hr>
    <div class="footer">
      <div class="status1">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="status2">
        <h1>803k</h1>
        <p>Likes</p>
      </div>
      <div class="status3">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/WillianMstach">Willian Mstach</a>.
  </div>
</body>
</html>
